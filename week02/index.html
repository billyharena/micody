<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ƒ Code Your Move</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .current-move {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #555;
        }

        .sequence-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">Loading moves...</div>
        <canvas id="canvas"></canvas>
        
        <div class="ui">
            <div class="current-move">
                <div>Current Move: <span id="current-move-name">Loading...</span></div>
                <div>Duration: <span id="move-duration">0</span>s</div>
            </div>
            <div class="controls">
                <button id="play-btn">Play Sequence</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="sequence-info">
            <div>Total Moves: <span id="total-moves">0</span></div>
            <div>Current: <span id="current-index">0</span> / <span id="total-moves-2">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="scripts/dance.js"></script>
</body>
</html>
